  <!-- Header -->

    <!-- Template Gallery Section -->
<section class="template-gallery-section">
  <h2>Choose a Resume Template</h2>

    <img src="templates/temp_1.png" alt="Template 1" onclick="selectTemplate('templates/temp_1.png')">
